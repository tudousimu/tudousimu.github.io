<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;
	for (i = 0; i < coll.length; i++) 
	{
		coll[i].addEventListener("click", function() 
			{
				this.classList.toggle("active"); 
				var content = this.nextElementSibling; 
				if (content.style.display === "block") 
				{ 
					content.style.display = "none"; 
				} 
				else 
				{ 
					content.style.display = "block"; 
				} 
			}); 
	} 
</script>
<script>
	var currentPage = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
	var pattern = /(?<=EN-)[a-z0-9]+(?=-)/i;
	var result = pattern.exec(currentPage);
	var targetButton = document.getElementsByClassName(result[0]);
	if (targetButton !== null)
	{
		targetButton.classList.toggle("active");
		var content = targetButton.nextElementSibling;
		if (content.style.display === "block") 
		{ 
			content.style.display = "none"; 
		} 
		else 
		{ 
			content.style.display = "block"; 
		}
		targetButton.scrollIntoView({
			behavior: "smooth"
		});
	}
</script>
